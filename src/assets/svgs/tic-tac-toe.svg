<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <line x1="100" y1="0" x2="100" y2="300" stroke="#333" stroke-width="2" />
  <line x1="200" y1="0" x2="200" y2="300" stroke="#333" stroke-width="2" />
  <line x1="0" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2" />
  <line x1="0" y1="200" x2="300" y2="200" stroke="#333" stroke-width="2" />
  
  <!-- Game cells (transparent clickable areas) -->
  <rect x="0" y="0" width="100" height="100" fill="transparent" />
  <rect x="100" y="0" width="100" height="100" fill="transparent" />
  <rect x="200" y="0" width="100" height="100" fill="transparent" />
  <rect x="0" y="100" width="100" height="100" fill="transparent" />
  <rect x="100" y="100" width="100" height="100" fill="transparent" />
  <rect x="200" y="100" width="100" height="100" fill="transparent" />
  <rect x="0" y="200" width="100" height="100" fill="transparent" />
  <rect x="100" y="200" width="100" height="100" fill="transparent" />
  <rect x="200" y="200" width="100" height="100" fill="transparent" />
</svg>